<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Interno -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container-fluid2">
        <main>
            <div id="resultado"> <!--PRINCIPAL 1-->
                <h2>Your Result</h2>
                <div id="circulo">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2 class="great">Great</h2>
                <p class="paragraph">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div id="resumo"> <!--PRINCIPAL 2-->
                <h2>Summary</h2>
                <div id="status">
                    <div class="bloco reaction">
                        <img src="assets/images/icon-reaction.svg" alt="Emoji reaction">
                        <p class="rea">Reaction</p>
                        <p>80 / <span class="score">100</span></p>
                    </div>

                    <div class="bloco memory">
                        <img src="assets/images/icon-memory.svg" alt="Emoji memory">
                        <p class="mem">Memory</p>
                        <p>92 / <span class="score">100</span></p>
                    </div>

                    <div class="bloco verbal">
                        <img src="assets/images/icon-verbal.svg" alt="Emoji verbal">
                        <p class="ver">Verbal</p>
                        <p>61 / <span class="score">100</span></p>
                    </div>

                    <div class="bloco visual">
                        <img src="assets/images/icon-visual.svg" alt="Emoji Visual">
                        <p class="vis">Visual</p>
                        <p>80 / <span class="score">100</span></p>
                    </div>

                    <button type="button" id="btn">
                        Continue
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
