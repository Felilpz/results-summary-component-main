<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Interno -->
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js defer"></script>
</head>
<body>
    <div class="container-fluid2">
        <main>
            <div id="resultado">
                <h2>Your Result</h2>
                <div id="circulo">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>
                    You socred higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div id="resumo">
                <h4>Summary</h4>
                <div id="status">
                    <div class="reaction">
                        <div class="first">
                            <img src="assets/images/icon-reaction.svg" alt="Icone reação">
                            Reaction
                        </div>
                        <div class="second">
                            <span class="score">80</span>
                            / 100
                        </div>
                    </div>
                    <div class="memory">
                        <div class="first">
                            <img src="assets/images/icon-memory.svg" alt="Icone reação">
                            Memory
                        </div>
                        <div class="second">
                            <span class="score">92</span>
                            / 100
                        </div>
                    </div>
                    <div class="verbal">
                        <div class="first">
                            <img src="assets/images/icon-verbal.svg" alt="Icone reação">
                            Verbal
                        </div>
                        <div class="second">
                            <span class="score">61</span>
                            / 100
                        </div>
                    </div>
                    <div class="visual">
                        <div class="first">
                            <img src="assets/images/icon-visual.svg" alt="Icone reação">
                            Visual
                        </div>
                        <div class="second">
                            <span class="score">72</span>
                            / 100
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
